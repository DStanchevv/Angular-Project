<main class="flex flex-col w-full items-center">
    <div class="flex flex-col container px-4 sm:px-6 lg:px-8">
        <form class="flex flex-col items-start w-full max-w-full">
            <div class="md:flex mb-6 w-full items-center">
              <div class="w-[10rem]">
                <label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Full Name
                </label>
              </div>
              <div class="w-full">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500" id="inline-full-name" required type="text">
                <p *ngIf="" class="text-red-500"></p>
              </div>
            </div>

            <div class="md:flex mb-6 w-full items-center">
                <div class="w-[10rem]">
                  <label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Description
                  </label>
                </div>
                <div class="w-full">
                  <textarea class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500" rows="15" id="inline-full-name" type="text" required></textarea>
                </div>
            </div>

            <div class="md:flex mb-6 w-full items-center">
                <div class="w-[10rem]">
                    <label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Release Date
                    </label>
                </div>
                <div class="w-full">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500" id="inline-full-name" required type="text">
                </div>
            </div>

            <div class="md:flex mb-6 w-full items-center">
                <div class="w-[10rem]">
                  <label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Director Name
                  </label>
                </div>
                <div class="w-full">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500" id="inline-full-name" required type="text">
                  <p *ngIf="" class="text-red-500"></p>
                </div>
            </div>

            <div class="md:flex mb-6 w-full items-center">
                <div class="w-[10rem]">
                  <label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Number
                  </label>
                </div>
                <div class="w-full">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500" id="inline-full-name" required type="number">
                  <p *ngIf="" class="text-red-500"></p>
                </div>
            </div>
            
            <div class="md:flex md:items-center">
              <div>
                <button class="shadow bg-indigo-500 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded w-[10rem]" type="button">
                  Add Movie
                </button>
              </div>
            </div>
          </form>
    </div>
</main>
