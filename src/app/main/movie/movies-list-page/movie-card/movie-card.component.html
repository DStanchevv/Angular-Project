<div class="group relative">
    <div class="aspect-[3/4] w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75">
      <img src={{movie.images[0]}} alt="movieImg" class="object-fill">
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-sm text-gray-300">
          <a [routerLink]="movie.id" class="font-bold text-xl">
            <span aria-hidden="true" class="absolute inset-0"></span>
            {{movie.name}}
          </a>
        </h3>
        <p class="mt-1 text-sm text-gray-400">{{movie.releaseDate | date: 'dd.MM.yyyy' }}</p>
      </div>
    </div>
</div>
